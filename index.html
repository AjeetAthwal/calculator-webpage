<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator-container">
        <div class="calc-display">4 + 5</div>
        <div class="calc-numbers-1-9">
            <div class="1"><button class="calc-btn">1</button></div>
            <div class="2"><button class="calc-btn">2</button></div>
            <div class="3"><button class="calc-btn">3</button></div>
            <div class="4"><button class="calc-btn">4</button></div>
            <div class="5"><button class="calc-btn">5</button></div>
            <div class="6"><button class="calc-btn">6</button></div>
            <div class="7"><button class="calc-btn">7</button></div>        
            <div class="8"><button class="calc-btn">8</button></div>
            <div class="9"><button class="calc-btn">9</button></div>
        </div>
        <div class="calc-number-0"><button class="calc-btn">0</button></div>
        <div class="calc-operators">
            <div class="divide"><button class="calc-btn">&#247</button></div>
            <div class="multiply"><button class="calc-btn">&#215</button></div>
            <div class="subtract"><button class="calc-btn">-</button></div>
            <div class="add"><button class="calc-btn">+</button></div>
        </div>
        <div class="calc-equals"><button class="calc-btn">=</button></div>
    </div>
<script src="script.js"></script>
</body>
</html>
